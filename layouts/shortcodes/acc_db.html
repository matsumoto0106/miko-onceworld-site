<script>
window.ACC_DB =
{{- $sec := site.GetPage "section" "db" -}}
{{- if $sec -}}
  {{- $arr := slice -}}
  {{- range $sec.RegularPagesRecursive -}}
    {{- if hasPrefix .File.Path "db/acc/" -}}
      {{- $arr = $arr | append (dict
        "title" .Title
        "flat_add" (.Params.flat_add | default dict)
        "rate_add" (.Params.rate_add | default dict)
        "final_add" (.Params.final_add | default dict)
      ) -}}
    {{- end -}}
  {{- end -}}
  {{- $arr | jsonify -}}
{{- else -}}
  []
{{- end -}}
;
</script>
