<script>
window.EQUIP_DB =
{{- $sec := site.GetPage "db/equip" -}}
{{- if $sec -}}
  {{- $arr := slice -}}
  {{- range $sec.RegularPagesRecursive -}}
    {{- $arr = $arr | append (dict
      "title" .Title
      "slot" (.Params.slot | default "")
      "series" (.Params.series | default "")
      "match_mul" (.Params.match_mul | default 1.0)
      "base_add" (.Params.base_add | default dict)
    ) -}}
  {{- end -}}
  {{- $arr | jsonify -}}
{{- else -}}
  []
{{- end -}}
;
</script>
