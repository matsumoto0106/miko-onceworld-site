<select id="monster-select">
  <option value="">-- 選択してください --</option>

  {{ $monsters := where site.RegularPages "Section" "monster" }}
  {{ range $monsters }}
    <option
      value="{{ .Params.def }}|{{ .Params.mdef }}|{{ .Params.vit }}"
      data-id="{{ .Params.id }}"
      data-title="{{ .Title }}"
    >
      [{{ printf "%03d" .Params.id }}] {{ .Title }}
    </option>
  {{ end }}
</select>
