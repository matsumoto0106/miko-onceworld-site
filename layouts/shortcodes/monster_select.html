<select
  id="{{ .Get "id" | default "monster-select" }}"
  data-monster-select="{{ .Get "role" | default "enemy" }}"
>
  <option value="">-- 選択してください --</option>

  {{ $monsters := where site.RegularPages "Section" "monster" }}
  {{ range sort $monsters ".Params.id" "asc" }}
    <option
      value="{{ .RelPermalink }}"
      data-id="{{ .Params.id }}"
      data-name="{{ .Title }}"
      data-atk="{{ .Params.atk }}"
      data-int="{{ .Params.int }}"
      data-def="{{ .Params.def }}"
      data-mdef="{{ .Params.mdef }}"
      data-vit="{{ .Params.vit }}"
      data-luk="{{ .Params.luk }}"
      {{ with .Params.levels }}
      data-levels="{{ delimit . "," }}"
      {{ end }}
    >
      {{ if .Params.id }}[{{ printf "%03d" .Params.id }}] {{ end }}{{ .Title }}
    </option>
  {{ end }}
</select>
