<!-- layouts/shortcodes/monster_select_enemy_luk.html（新規） -->
<select id="enemy-select">
  {{ $sec := site.GetPage "section" "monster" }}
  {{ if $sec }}
    {{ range sort $sec.Pages ".Params.id" "asc" }}
      {{ $p := . }}
      <option
        value="{{ $p.RelPermalink }}"
        data-id="{{ $p.Params.id }}"
        data-name="{{ $p.Title }}"
        data-luk="{{ $p.Params.luk }}"
      >
        {{ $p.Title }}
      </option>
    {{ end }}
  {{ end }}
</select>
