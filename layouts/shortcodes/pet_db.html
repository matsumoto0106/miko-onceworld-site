<script>
window.PET_DB =
{{- $pages := where site.RegularPages "Section" "db" -}}
{{- $arr := slice -}}
{{- range $pages -}}
  {{- if eq .File.Dir "db/pet-skill/" -}}
    {{- $arr = $arr | append (dict
      "title" .Title
      "id" (.Params.id | default 0)
      "stages" (.Params.stages | default slice)
    ) -}}
  {{- end -}}
{{- end -}}
{{- $arr | jsonify -}}
;
</script>
